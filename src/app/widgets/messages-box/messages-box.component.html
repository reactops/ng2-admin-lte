<!-- Menu toggle button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i
	class="fa fa-envelope-o"></i> <span class="label label-success"
	[innerHTML]="messages.length"></span>
</a>
<ul class="dropdown-menu">
	<li class="header">You have {{messages.length}} messages</li>
	<li>
		<!-- inner menu: contains the messages -->
		<ul class="menu">
			<template ngFor let-item [ngForOf]="messages">
			<li [class.active]="item.context.route[0] === current_url"><a
				[routerLink]="item.context.route">
					<div class="pull-left">
						<!-- User Image -->
						<img src="{{ item.author.getAvatarUrl() }}" class="img-circle"
							alt="{{ item.author.getName() }}">
					</div> <!-- Message title and timestamp -->
					<h4>{{item.title}}</h4> <!-- The message -->
					<p>{{item.content}}</p> <small><i class="fa fa-clock-o"></i>
						{{item.getDateInClientLocale()}}</small>
			</a></li>
			<!-- end message --> </template>
		</ul> <!-- /.menu -->
	<li class="footer"><a href="#">See All Messages</a></li>
</ul>
